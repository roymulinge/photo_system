{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center py-16 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h1 class="text-3xl font-semibold text-center text-zinc-900 mb-8">
      Create Account
    </h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Username</label>
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent">
      </div>

      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Email</label>
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent">
      </div>

      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Password</label>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent">
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold py-2 rounded-xl shadow hover:opacity-90 transition">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-zinc-500">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
    </p>

  </div>
</div>
{% endblock %}
