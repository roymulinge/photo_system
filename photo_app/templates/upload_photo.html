{% extends "base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
    <h1 class="text-2xl font-bold mb-4">Upload Photo</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'home' %}" class="text-blue-500 underline">Back to gallery</a>
    </div>
</div>
{% endblock %}
