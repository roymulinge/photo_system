{% extends "base.html" %}
{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="flex justify-center py-16 px-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">

    <h1 class="text-3xl font-semibold text-center text-zinc-900 mb-8">
      Upload Your Photo
    </h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Photo input -->
      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Select Image</label>
        {{ form.image }}
      </div>

      <!-- Title input -->
      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Title</label>
        {{ form.title }}
      </div>

      <!-- Description input -->
      <div class="flex flex-col">
        <label class="text-sm text-zinc-600 mb-1">Description</label>
        {{ form.description }}
      </div>

      <button type="submit" 
              class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold py-2 rounded-xl shadow hover:opacity-90 transition">
        Upload
      </button>
    </form>

    <p class="mt-6 text-center text-zinc-500">
      <a href="{% url 'home' %}" class="text-blue-500 hover:underline">Back to gallery</a>
    </p>

  </div>
</div>
{% endblock %}
