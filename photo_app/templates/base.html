<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Photo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <a href="{% url 'home' %}" class="font-bold text-xl">Photo App</a>
    <div class="space-x-4 flex items-center">
        {% if user.is_authenticated %}
            <span class="mr-2">Hi, {{ user.username }}</span>
            <a href="{% url 'home' %}" class="hover:underline">Gallery</a>
            <a href="{% url 'upload_photo' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Upload</a>
            <a href="{% url 'profile' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Profile</a>

            <!-- Logout as POST form -->
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">
                    Logout
                </button>
            </form>

        {% else %}
            <a href="{% url 'login' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Login</a>
            <a href="{% url 'register' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100">Register</a>
        {% endif %}
    </div>
</nav>

    <main class="flex-1 container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-700 text-center p-4 mt-auto">
        &copy; {{ now.year }} Photo App. All rights reserved.
    </footer>

</body>
</html>
