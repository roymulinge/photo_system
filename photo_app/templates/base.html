<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Photo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex flex-wrap justify-between items-center shadow-md">
        <a href="{% url 'home' %}" class="font-bold text-2xl hover:text-blue-200">Photo App</a>
        <div class="flex flex-wrap items-center gap-2 mt-2 sm:mt-0">
            {% if user.is_authenticated %}
                <span class="hidden sm:inline">Hi, <strong>{{ user.username }}</strong></span>
                <a href="{% url 'home' %}" class="hover:underline">Gallery</a>
                <a href="{% url 'upload_photo' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100 transition">Upload</a>
                <a href="{% url 'profile' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100 transition">Profile</a>
                <a href="{% url 'logout' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100 transition">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100 transition">Login</a>
                <a href="{% url 'register' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-100 transition">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="flex-1 container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-700 text-center p-4 mt-auto">
        &copy; {{ now.year }} Photo App. All rights reserved.
    </footer>

</body>
</html>
