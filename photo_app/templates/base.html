<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Photo App{% endblock %}</title>
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="font-bold text-xl">Photo App</a>
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}</span>
                <a href="{% url 'upload_photo' %}" class="bg-white text-blue-600 px-3 py-1 rounded">Upload</a>
                <a href="{% url 'logout' %}" class="bg-white text-blue-600 px-3 py-1 rounded">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="bg-white text-blue-600 px-3 py-1 rounded">Login</a>
                <a href="{% url 'register' %}" class="bg-white text-blue-600 px-3 py-1 rounded">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
