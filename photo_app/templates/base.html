<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Photo App{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {}
      }
    }
  </script>
</head>

<body class="bg-white text-zinc-900 min-h-screen flex flex-col font-sans">
  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-md border-b border-zinc-200">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="{% url 'home' %}" class="text-xl font-bold tracking-tight">
      Photo<span class="text-pink-500">App</span>
    </a>
    <div class="flex items-center gap-4 text-sm text-zinc-600">
      {% if user.is_authenticated %}
        <a href="{% url 'upload_photo' %}" class="hover:text-pink-500 transition transform hover:scale-105">Upload</a>
        <a href="{% url 'profile' %}" class="hover:text-pink-500 transition transform hover:scale-105">Profile</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="hover:text-pink-500 transition transform hover:scale-105">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="hover:text-pink-500 transition transform hover:scale-105">Login</a>
        <a href="{% url 'register' %}" class="hover:text-pink-500 transition transform hover:scale-105">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

  <main class="flex-1 max-w-7xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-sm text-zinc-400 py-6 bg-white/80 backdrop-blur-md shadow-inner">
  Â© {{ now.year }} Photo App
</footer>

</body>
</html>
