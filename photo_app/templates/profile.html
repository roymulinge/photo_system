{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex justify-center py-16 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 text-center">

    <!-- Username -->
    <h1 class="text-3xl font-semibold text-zinc-900 mb-6">{{ profile.user.username }}</h1>

    <!-- Profile picture -->
    {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" 
           alt="{{ profile.user.username }}" 
           class="w-36 h-36 mx-auto rounded-full mb-6 object-cover shadow-md">
    {% else %}
      <div class="w-36 h-36 mx-auto rounded-full bg-zinc-200 mb-6 flex items-center justify-center shadow-inner">
        <span class="text-zinc-500">No Image</span>
      </div>
    {% endif %}

    <!-- Bio -->
    <p class="text-zinc-700 mb-8">{{ profile.bio }}</p>

    <!-- Edit profile button -->
    <a href="{% url 'edit_profile' %}" 
       class="inline-block w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold py-2 rounded-xl shadow hover:opacity-90 transition">
      Edit Profile
    </a>

  </div>
</div>
{% endblock %}
