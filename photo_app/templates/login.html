{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-12">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">Login</button>
    </form>

    <div class="mt-6 text-center text-gray-600">
        <p>Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
