{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-zinc-900">Welcome Back</h1>

    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm text-zinc-600">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full mt-1 px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>

      <div>
        <label for="password" class="block text-sm text-zinc-600">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full mt-1 px-4 py-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold py-2 rounded-lg hover:opacity-90 transition">
        Log In
      </button>
    </form>

    <p class="mt-4 text-sm text-zinc-500 text-center">
      Donâ€™t have an account? 
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
